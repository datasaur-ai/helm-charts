{{- if .Values.services.datasaurAssist.enabled -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-datasaur-dinamic-worker-service
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-datasaur-dinamic-worker
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-datasaur-dinamic-worker
  name: {{ .Release.Name }}-datasaur-dinamic-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-datasaur-dinamic-worker
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-datasaur-dinamic-worker
    spec:
{{ include "imagePullSecretTemplate" . | nindent 6 }}
      containers:
        - image: {{ .Values.image.registry | trimSuffix "/" }}{{ if .Values.image.registry}}/{{ end }}vulcan-ai/datasaur-assist/datasaur-assist:v2.9.1
          command: ["/run-worker.sh"]
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Release.Name }}-datasaur-dinamic-worker
          envFrom:
            - configMapRef:
                name: intelligence-env
{{- end -}}
